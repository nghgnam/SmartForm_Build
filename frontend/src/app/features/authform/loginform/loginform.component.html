<div class="container">
    <form action="" [formGroup]="loginForm">
        <h1>Login</h1>

        <div>

            <a mat-raised-button href="" target="_blank" class="google-button">
                <i class="fa-brands fa-google"></i>
                <p>Continue with Google </p>
            </a>

        </div>


        <div class="divider">
            <span class="or-span">OR</span>
        </div>

        <div>
            <mat-form-field appearance="outline">

                <mat-label> Email </mat-label>

                <input matInput formControlName="email" placeholder="Enter your email" type="text" />
                <span matSuffix>
                    <i class="fa-solid fa-envelope" matSuffix></i>
                </span>
                

                <mat-error *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                    <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</span>
                    <span *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email address</span>
                </mat-error>

            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">

                <mat-label> Password </mat-label>

                <input matInput formControlName="password" plcaholder="Enter your password"
                    [type]=" hidePassword ? 'text' : 'password'" />

                <span matSuffix>
                    <i class="fa-solid" [ngClass]="{'fa-eye-slash': !hidePassword, 'fa-eye': hidePassword}"
                        (click)="changePasswordVisibility()"></i>
                </span>

                <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                    <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</span>
                    <span *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 8
                        characters long</span>
                </mat-error>

            </mat-form-field>

            <p><mat-checkbox formControlName="remember-me">Remember me</mat-checkbox></p>

        </div>

        <div>

            <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>

        </div>

        <div class="links">
            <a [routerLink]="['/auth/forgot-password']" class="forgot-password">Forget your password?</a>
        </div>

        <div class="line"></div>

        <div>

            <button mat-raised-button color="primary">Create an account</button>

        </div>
    </form>
</div>
